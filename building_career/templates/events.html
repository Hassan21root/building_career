<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
    <h1 class="text-center">{{Employee}} Careers</h1>
    <hr>
    <img src="/static/jobs.jpg" class="img-fluid">
    <h2 class="text-center">Events</h2>
    <div>
        {% for job in arg %}
        <hr>
        <div  class="row mb-5">
            <div class="col-10">
                <h4 style="color: grey;">{{job[2]}}</h4>
                <div><b>Organizer : </b>{{job[1]}}</div>
                <div><b>Location : </b>{{job[3]}}</div>
                <div><b>Date : </b>{{job[4]}}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <hr>
    <div class="text-center">
        <a href="mailto:tona@gmail.com?subject=Questions%20&body=My%20Name%20%3A%20%3Cput%20your%20name%20here%3E%0D%0AQuestions%20%3A%20%3Cput%20your%20questions%20here%3E" class="btn btn-outline-primary">Contact Us</a>
        <p class="text-primary mt-3">Copyrights 2024 , Tona</p>
    </div>
    </div>
</body>
</html>
